<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Interactive Quiz App</title>
</head>
<body>
    <!-- top section-->
    <div class="class intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">How Good Are You at Dad Jokes?</h2>
        </div>
    </div>

    <!-- top section-->
    <!-- <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">How Good Are You at Dad Jokes?</h2>
        </div>
    </div> -->

    <!-- Quiz section -->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p class="fs-1 text-dark">You are <span class="text-primary display-4 p-3">0%</span> correct</p>
        </div>
    </div>

    <!-- Quiz Section-->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions...</h2>

            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. Did you get a haircut?</p>
                    <div class="form-check my-2 text-white-50"><input type="radio" name="q1"value="A">
                        <label class="form-checked-label">A haircut? No, I got them all cut</label>
                    </div>
                    <div class="form-check my-2 text-white-50"><input type="radio" name="q1"value="B">
                        <label class="form-checked-label">No, the barber was already busy</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2. Can February march?</p>
                    <div class="form-check my-2 text-white-50"><input type="radio" name="q2"value="A">
                        <label class="form-checked-label">Only on Presidents' Day</label>
                    </div>
                    <div class="form-check my-2 text-white-50"><input type="radio" name="q2"value="B">
                        <label class="form-checked-label">March, no, but April may</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">3. What do you call a fish with no eyes?</p>
                    <div class="form-check my-2 text-white-50"><input type="radio" name="q3"value="A">
                        <label class="form-checked-label">A blindfish</label>
                    </div>
                    <div class="form-check my-2 text-white-50"><input type="radio" name="q3"value="B">
                        <label class="form-checked-label">Fsssh</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">4. What time did the man go to the dentist?</p>
                    <div class="form-check my-2 text-white-50"><input type="radio" name="q4"value="A">
                        <label class="form-checked-label">Tooth hurt-y</label>
                    </div>
                    <div class="form-check my-2 text-white-50"><input type="radio" name="q4"value="B">
                        <label class="form-checked-label">Two thirty</label>
                    </div>
                </div>
                <div class="text-ceter">
                    <input type="Submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>   
    <script src="./App.js"></script>
</body>
</html>
